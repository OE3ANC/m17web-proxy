[package]
name = "m17web-proxy"
version = "0.1.0"
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = "0.1.15"
ezsockets = { version = "0.6.2", features = ["tungstenite"] }
base-encode = "0.3.1"
warp = "0.3.7"
lazy_static = "1.4.0"
futures-util = "0.3.30"
sha1 = "0.10.6"
base64 = { version = "0.22.0", features = [] }
async-trait = "0.1.80"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
tower = "0.4.13"
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
envconfig = "0.10.0"
rand = "0.8.5"
random-string = "1.1.0"

